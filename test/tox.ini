[tox]
envlist = clean,py{36,37,38},report
skipsdist = true

[testenv]
changedir = .test
setenv =
	PYTHONPATH = {env:PYTHONPATH:}{:}{toxinidir}/..

deps =
	pytest
	pytest-cov
	pytest-xdist
	-r ../requirements.txt

depends =
	py{36,37,38}: clean
	report: py{36,37,38}

[testenv:report]
deps = coverage
skip_install = true
commands =
	coverage report
	coverage html

[testenv:clean]
deps = coverage
skip_install = true
commands =
	coverage erase

[testenv:py{36,37,38}]
commands =
	pytest {toxinidir}/script/nlp/run.py {env:NO_COV:--cov=ckip_transformers.nlp} {posargs}
